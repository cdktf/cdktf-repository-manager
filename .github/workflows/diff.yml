name: 'Repository Manager'

on: [pull_request]

jobs:
  terraform:
    name: 'Terraform CDK Diff'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.7
        cli_config_credentials_token: ${{ secrets.TF_CLOUD_TOKEN }}

    - uses: actions/setup-node@v1
      with:
        node-version: '14'

    - run: yarn install
    - name: Synth
      run: "$(yarn bin)/cdktf synth"
    - name: Plan
      id: plan
      run: "cd cdktf.out/stacks/repos && rm -rf .terraform && terraform init && terraform plan -no-color > ../../../plan_stdout.txt"
      continue-on-error: true
    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GH_COMMENT_TOKEN }}
        script: |
          const { readFileSync } = require("fs")
          const data = readFileSync('./plan_stdout.txt', 'utf-8')
          const plan = data.length > 65000 ? `${data.substring(0, 65000)}...` : data

          const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`${plan}\`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })